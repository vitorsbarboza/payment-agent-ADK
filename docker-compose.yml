version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payment-agent-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - payment-agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payment-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - payment-agent-network
    stdin_open: true
    tty: true

networks:
  payment-agent-network:
    driver: bridge
